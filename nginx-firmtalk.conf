# Firmtalk.ai Nginx Configuration
# Place this file at: /etc/nginx/sites-available/firmtalk
# Then: sudo ln -s /etc/nginx/sites-available/firmtalk /etc/nginx/sites-enabled/

# WebSocket connection upgrade map
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# Upstream configuration for Next.js frontend
upstream nextjs_frontend {
    server 127.0.0.1:3000;
    keepalive 64;
}

# Upstream configuration for Express backend
upstream express_backend {
    server 127.0.0.1:3001;
    keepalive 64;
}

# HTTP - Redirect all traffic to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name firmtalk.ai www.firmtalk.ai;

    # Redirect to HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name firmtalk.ai www.firmtalk.ai;

    # SSL certificates (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/firmtalk.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/firmtalk.ai/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Logging
    access_log /var/log/nginx/firmtalk-access.log;
    error_log /var/log/nginx/firmtalk-error.log;

    # Maximum upload size
    client_max_body_size 50M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss;
    gzip_disable "MSIE [1-6]\.";

    # Common proxy settings
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Azure callback route - MUST be before the general /api block
    # Route /api/azure/callback to Next.js frontend which will proxy to backend
    location /api/azure/callback {
        proxy_pass http://nextjs_frontend;
        proxy_redirect off;
    }

    # Backend API routes - proxy to Express on port 3001
    location /api {
        proxy_pass http://express_backend;
        proxy_redirect off;

        # WebSocket support for API
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }

    # Frontend - proxy everything else to Next.js on port 3000
    location / {
        proxy_pass http://nextjs_frontend;
        proxy_redirect off;
    }

    # Static file caching for Next.js
    location /_next/static {
        proxy_pass http://nextjs_frontend;
        proxy_cache_valid 60m;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Health check endpoint
    location /nginx-health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }
}
